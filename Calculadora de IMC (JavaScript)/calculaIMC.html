        var resultado = ''

        if(IMC < 16){
            resultado = ('Muito abaixo do peso')
        }
        else if (IMC >= 16 && IMC < 18.99 ){
            resultado = ('normal')
        }
        else if (IMC >= 19 && IMC < 24.99 ){
            resultado  ('Obesidade grau I')
        }
        else if (IMC >= 25 && IMC < 29.99 ){
            resultado = ('sobrepeso')
        }
        else if (IMC >= 30 && IMC < 24.99 ){
            resultado = ('normal')
        }
        else if (IMC >= 35 && IMC < 39.99 ){
            resultado = ('Obesidade grau II')
        }
        else{
            resultado = ('Obesidade grau III')
        }
        document.write('Olá '+ nome + ' seu IMC é: '+ IMC + ' que resulta em '+ resultado )

    </script>
</body>
